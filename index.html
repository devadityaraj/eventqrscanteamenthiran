<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanning - Event Entry</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCRBIafHOkEkaggvjxwYI5TRTOZX6j8kOY",
            authDomain: "team-enthiran-event-login.firebaseapp.com",
            projectId: "team-enthiran-event-login",
            storageBucket: "team-enthiran-event-login.firebasestorage.app",
            messagingSenderId: "548157754417",
            appId: "1:548157754417:web:2848554ddd919b47671910"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        function onScanSuccess(decodedText) {
            fetchTeamData(decodedText);
        }
        
        async function fetchTeamData(code) {
            const teamDoc = await getDoc(doc(db, "teams", code));
            
            if (!teamDoc.exists()) {
                showPopup("Error", "Team not found!", "bg-red-500");
                return;
            }
            
            const data = teamDoc.data();
            if (data.checkedIn) {
                showPopup("Warning", "Team already checked in!", "bg-yellow-500");
                return;
            }
            
            showPopup("Team Entry", `<b>Team Name:</b> ${data.teamName}<br><b>Leader:</b> ${data.teamLeader}<br><b>Participants:</b> ${data.participants.join(", ")}`, "bg-blue-500", true, () => confirmEntry(code));
        }
        
        async function confirmEntry(code) {
            await updateDoc(doc(db, "teams", code), { checkedIn: true });
            showPopup("Success", "Entry confirmed!", "bg-green-500", false, startScanning);
        }
        
        function showPopup(title, message, color, showConfirm = false, confirmAction = null) {
            const popup = document.getElementById("popup");
            popup.innerHTML = `<h3 class='text-lg font-bold'>${title}</h3><p>${message}</p>`;
            popup.className = `popup p-4 rounded-md text-white ${color}`;
            popup.style.display = "block";
            
            const buttonContainer = document.createElement("div");
            buttonContainer.classList.add("mt-3");
            
            const closeButton = document.createElement("button");
            closeButton.innerText = showConfirm ? "Confirm Entry" : "Done";
            closeButton.className = "px-4 py-2 bg-white text-black rounded-md mt-2";
            closeButton.onclick = () => {
                popup.style.display = "none";
                if (confirmAction) confirmAction();
            };
            buttonContainer.appendChild(closeButton);
            popup.appendChild(buttonContainer);
        }
        
        function startScanning() {
            document.getElementById("scanner-container").style.display = "block";
        }
        
        window.onload = function() {
            const scanner = new Html5Qrcode("scanner");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            color: #333;
            padding: 20px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">
    <div class="scanner-container bg-gray-800 p-6 rounded-lg shadow-lg mt-10">
        <h2 class="text-xl font-bold">Scan QR Code</h2>
        <div id="scanner" class="mt-4"></div>
    </div>
    <div id="popup" class="popup w-80"></div>
    <div class="mt-10 text-gray-400 text-sm">Made by Aditya Raj | Â© Team Enthiran</div>
</body>
</html>
