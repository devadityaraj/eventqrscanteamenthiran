<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanning - Event Entry</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCRBIafHOkEkaggvjxwYI5TRTOZX6j8kOY",
            authDomain: "team-enthiran-event-login.firebaseapp.com",
            projectId: "team-enthiran-event-login",
            storageBucket: "team-enthiran-event-login.firebasestorage.app",
            messagingSenderId: "548157754417",
            appId: "1:548157754417:web:2848554ddd919b47671910"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        function onScanSuccess(decodedText) {
            fetchTeamData(decodedText);
        }
        
        async function fetchTeamData(code) {
            const teamDoc = await getDoc(doc(db, "teams", code));
            
            if (!teamDoc.exists()) {
                showPopup("Error", "Team not found!", "error");
                return;
            }
            
            const data = teamDoc.data();
            if (data.checkedIn) {
                showPopup("Warning", "Team already checked in!", "warning");
                return;
            }
            
            showPopup("Team Entry", `<b>Team Name:</b> ${data.teamName}<br><b>Leader:</b> ${data.teamLeader}<br><b>Participants:</b> ${data.participants.join(", ")}`, "info", true, () => confirmEntry(code));
        }
        
        async function confirmEntry(code) {
            await updateDoc(doc(db, "teams", code), { checkedIn: true });
            showPopup("Success", "Entry confirmed!", "success", false, startScanning);
        }
        
        function showPopup(title, message, type, showConfirm = false, confirmAction = null) {
            const popup = document.getElementById("popup");
            popup.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
            popup.className = `popup ${type}`;
            popup.style.display = "block";
            
            const buttonContainer = document.createElement("div");
            buttonContainer.classList.add("popup-buttons");
            
            const closeButton = document.createElement("button");
            closeButton.innerText = showConfirm ? "Confirm Entry" : "Done";
            closeButton.onclick = () => {
                popup.style.display = "none";
                if (confirmAction) confirmAction();
            };
            buttonContainer.appendChild(closeButton);
            popup.appendChild(buttonContainer);
        }
        
        function startScanning() {
            document.getElementById("scanner-container").style.display = "block";
        }
        
        window.onload = function() {
            const scanner = new Html5Qrcode("scanner");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            padding: 20px;
        }
        .scanner-container {
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .popup h3 { margin-top: 0; }
        .popup.success { border-left: 5px solid #1db954; }
        .popup.warning { border-left: 5px solid #ffcc00; }
        .popup.error { border-left: 5px solid #ff4b5c; }
        .popup-buttons button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #ff4b5c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: white;
            text-align: center;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="scanner-container" id="scanner-container">
        <h2>Scan QR Code</h2>
        <div id="scanner"></div>
    </div>
    <div id="popup" class="popup"></div>
    <div class="footer">Made by Aditya Raj | Â© Team Enthiran</div>
</body>
</html>
